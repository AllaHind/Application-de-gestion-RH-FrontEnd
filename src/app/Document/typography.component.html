
<div class="main-content">
    <div class="container-fluid">
        <div class="card">

                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Mes documents</h4>

                    </div>
                    <mat-tab-group>
                        <mat-tab  label="Document">

                            <mat-form-field appearance="fill" >
                                <mat-label>Libell√©</mat-label>
                                <mat-select matNativeControl required [(ngModel)]=document.libelle >
                                    <mat-option  value="Attestation de travail">Attestation de travail</mat-option>
                                    <mat-option value="Attestation de salaire">Attestation de salaire</mat-option>
                                    <mat-option value="Bulletin de paie">Bulletin de paie</mat-option>
                                    <mat-option  value="Carte professionnelle">Carte professionnelle</mat-option>
                                    <mat-option  value="Carte RCAR">Carte RCAR</mat-option>
                                    <mat-option  value="Carte Cnops">Carte Cnops</mat-option>
                                </mat-select>

                            </mat-form-field>
                            <div >

                            <button mat-raised-button color="primary" [disabled]="document.libelle==null" (click)="save()">Demander</button>
</div>


                            <br>
                            <br>
                        </mat-tab>
                        <mat-tab label="Historique de mes documents">
                            <table class="table table-hover table-striped">

                                                        <thead>

                                                        <th>Libelle</th>
                                                        <th>Date de demande</th>
                                                        <th>Status</th>
                                                        <th>Action</th>

                                                        </thead>

                            <tbody>
                            <tr>
                            <tr *ngFor="let d of documents | paginate : {id:'listDoc' , itemsPerPage:6,currentPage:documentService.page,totalItems:documentService.totalRecords } ; index as i">
                                <td>{{d.libelle}}</td>
                                <td>{{d.dateDemande}}</td>
                                <td>{{d.status}}</td>
                                <td>    <button mat-raised-button  color="primary" [disabled]="d.status=='En cours'"  mat-fab  style="margin-right: 10px" (click)="exportTermePdf()"><mat-icon>file_download</mat-icon></button>
                                 <ng-container><span>    <button (click)="delete(d,i)" [disabled]="d.status=='En cours'" mat-fab color="warn" aria-label="Example icon button with a delete icon">

                        <mat-icon>delete</mat-icon>
                    </button></span>
                                </ng-container>
                                </td>
                            </tr>
                            </tbody>
                            </table>
                            <div>
                                <pagination-controls id="listDoc" maxSize="5" directionLinks="true" (pageChange)="documentService.page=$event"></pagination-controls>
                            </div>
                        </mat-tab>
                    </mat-tab-group>


            </div>

        </div>
</div>
