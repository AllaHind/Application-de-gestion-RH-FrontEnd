

<div class="card-body" >
    <button  (click)="onClose()" tabindex="-1" class="btn-dialog-close" mat-stroked-button ><mat-icon>clear</mat-icon></button>

    <form [formGroup]="form" class="normal-form">
        <mat-grid-list cols="1" rowHeight="300px">
            <mat-grid-tile>
                <div class="controles-container">
                    <input type="hidden" formControlName="$key">
                    <mat-form-field>

                        <input formControlName="email" matInput placeholder="Email" [(ngModel)]="user.email">
                        <mat-error>email invalide.</mat-error>
                    </mat-form-field>
                    <mat-form-field>

                        <input formControlName="username" matInput placeholder="Username" [(ngModel)]="user.username">

                    </mat-form-field>
                    <mat-form-field>

                        <input formControlName="password" matInput placeholder=" Nouveau mot de passe" type="password" [(ngModel)]="user.password">

                    </mat-form-field>
                    <mat-form-field>

                        <input formControlName="password2" matInput placeholder="Retaper votre nouveau mot de passe" type="password" [(ngModel)]="user.password2">

                    </mat-form-field>
                </div>
            </mat-grid-tile>

        </mat-grid-list>
        <div class="button-row" style="margin-left: 250px">
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" style="margin-right:5px " (click)="save()">Submit</button>
            <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
    </form>

</div>
