<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="/assets/onda.png" class="image" style="position:relative;top: 60px" >  </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="px-4 py-5">

                    </div>
                <form
                        *ngIf="!isLoggedIn"
                        name="form"
                        (ngSubmit)="f.form.valid && onSubmit()"
                        #f="ngForm"
                        novalidate
                >
                    <div class="row px-3" style="width: 600px"> <label for="username" class="mb-1">
                        <h6 class="mb-0 text-sm">Username</h6>
                    </label> <input class="mb-4"   type="text"
                                    class="form-control"
                                    name="username"
                                    [(ngModel)]="form.username"
                                    required
                                    #username="ngModel" > </div>
                    <div
                            style="color: red"
                            role="alert"
                            *ngIf="f.submitted && username.invalid"
                    >
                        Username requis!
                    </div>
                    <br>
                    <div class="row px-3" style="width: 600px"> <label class="mb-1" for="password">
                        <h6 class="mb-0 text-sm">Password</h6>
                    </label> <input type="password"
                                    class="form-control"
                                    name="password"
                                    [(ngModel)]="form.password"
                                    required
                                    minlength="6"
                                    #password="ngModel">
                    <div style="color: red"
                            role="alert"
                            *ngIf="f.submitted && password.invalid"
                    >
                        <div *ngIf="password.errors.required">Mot de passe requis!</div>
                        <div *ngIf="password.errors.minlength">
                            le mot de passe  doit contenir au moins 6 caractères!
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <div
                                style="color: red"
                                role="alert"
                                *ngIf="f.submitted && isLoginFailed && form.username!=null && form.password!=null"
                        >
                            Echec de connexion: {{ errorMessage }}
                        </div>
                    </div>
                    <br>
                    <div class="row px-3 mb-4">
                        <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="#" class="ml-auto mb-0 text-sm" style="position: relative;right: 50px">Mot de passe oublié?</a>
                    </div>
                    <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Login</button> </div>

                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Vous n'avez pas de compte? <a class="text-danger"  (click)=" register() " >S'inscrire</a></small> </div>

                </form>
            </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">ONDA &copy; 2021. All rights reserved.</small></div>
            </div>
        </div>
